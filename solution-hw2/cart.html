<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css" >
  </head>

  <body>
    <!-- logo -->
    <header>
    <a href="index.html">
      <img
        id="logo"
        src="../assets/logo/logo-01.svg"
        alt="Bun Bun Bakery Logo"
      >
    </a>
    <hr id="nav-border">
    <nav>
        <a href="index.html">PRODUCTS</a>
        <a class="selected" href="cart.html">CART</a>
        <div id="oval">2</div>
    </nav>
    <h1>Our hand-made cinnamon rolls</h1>
  </header>
    


<section id="cart-container">
  <div class="cart-item">
      <img
        class="cart-image"
        src="../assets/products/original-cinnamon-roll.jpg"
        alt="original cinnamon roll"
      >
      <div class="features">
      <p>Original Cinnamon Roll</p>
      <p>Glazing: Keep original</p>
      <p>Pack size: 1</p>
    </div>

    <p class="price">$2.49</p>
    
    </div>
    <h3>Remove</h3>
    
    
    <div class="cart-item">
      <img
        class="cart-image"
        src="../assets/products/double-chocolate-cinnamon-roll.jpg"
        alt="original cinnamon roll"
      >
      <div class="features">
      <p>Double Chocolate Cinnamon Roll</p>
      <p>Glazing: Sugar Milk</p>
      <p>Pack size: 6</p>
    </div>

    <p class="price">$27.45</p>
    
    </div>
    <h3>Remove</h3>
    <hr id="short-line">

    <section id="checkout">
      <p>Total: </p>
      <p>$ 29.94</p>
    </section>
    <button id="checkout-button">Checkout</button>
    
</section>




  </body>
</html>
