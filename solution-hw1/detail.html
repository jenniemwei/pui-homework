<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- logo -->
    <a href="index.html">
      <img
        id="logo"
        src="../assets/logo/logo-01.svg"
        alt="Bun Bun Bakery Logo"
      />
    </a>
    <hr />

    <nav>
      <p><a class="selected" href="index.html">PRODUCTS</a></p>
      <p><a href="cart.html">CART</a></p>
    </nav>

    <section>
      <h1>Original cinnamon roll</h1>
      <img
        class="detail-image"
        src="../assets/products/original-cinnamon-roll.jpg"
        alt="original cinnamon roll"
      />
      <p>
        Customize our delicious, <br />
        hand-made cinnamon roll to <br />
        your liking!
      </p>

      <div id="detail-select">
        <p>Glazing:</p>
        <select name="glazing" id="glazing">
          <option value="Keep Original">Keep Original</option>
        </select>

        <p>Pack size:</p>
        <select name="pack-size" id="pack-size">
          <option value="1">1</option>
        </select>
      </div>

      <section id="add-to-cart">
        <h2>$2.49</h2>
        <button>Add to Cart</button>
      </section>
    </section>

    <p></p>
  </body>
</html>
